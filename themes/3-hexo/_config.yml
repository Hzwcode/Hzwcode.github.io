# 你的头像url
avatar: /images/avatar.png
favicon: /images/avatar.png

#链接图标，链接为空则不显示
link:
  rss: /atom.xml
  github: https://github.com/zhwhong
  facebook: https://www.facebook.com/profile.php?id=100008115764524
  twitter:
  linkedin:
  instagram:
  reddit:
  weibo: http://weibo.com/zhwhong/profile?rightmod=1&wvr=6&mod=personinfo&is_all=1
  email: shsf_hzw@qq.com

##########多作者模式############
author:
  on: false
  authors:
    author1: 阿杰
    author2: 小马哥
##############################

bottom_text: ©2017 zhwhong
# 自定义页面最下方的站点版权信息
# 如果不填，则自定义为 ©2017 author (这个author为hexo根目录_config.yml中配置的)

reward: true
# true 开启打赏功能

copyright: true
# Copyright info. of post | 文末版权信息

word_count: false
# true 开启字数统计
# 开启此功能需要安装插件 ：在 hexo根目录 执行npm i hexo-wordcount --save


# 不蒜子网站计数设置
# http://ibruce.info/2015/04/04/busuanzi/
visit_counter:
  on: true
  site_visit: true
  page_visit: true

##########自定义样式设置##############
# Table of contents | 文章目录
toc:
  max_depth: 3  # 1 - 6 (h1-h6) 目录最大级数

#文章列表 鼠标移上去的样式, 为空时使用默认效果
article_list:
  hover:
    background: '#e2e0e0'  # 背景色:提供几种：'#c1bfc1'  '#fbf4a8'
    color:     # 文字颜色 提供几种：'#ffffff'
# 注意：由于颜色如果包含#，使用单引号 ' 引起来

table: green_title
# table 的样式
# 为空时类似github的table样式
# green 绿色样式
# green_title 头部为青色的table样式

highlight:
  on: true # true开启代码高亮
  lineNum: true # true显示行号
  theme: darcula
# 代码高亮主题,效果可以查看 https://highlightjs.org/static/demo/
# 支持主题：
# sublime : 参考sublime的高亮主题
# darcula : 参考idea中的darcula的主题
# atom-dark : 参考Atom的dark主题
# atom-light : 参考Atom的light主题
# github : 参考GitHub版的高亮主题
# github-gist : GitHub-Gist主题
# brown-paper : 牛皮纸效果
# gruvbox-light : gruvbox的light主题
# gruvbox-dark ： gruvbox的dark主题
# rainbow :
# railscasts :
# sunburst :
# kimbie-dark :
# kimbie-light :
# school-book : 纸张效果
##############################

##########评论设置#############
comment_count: true
# 文章标题下方显示评论数

preload_comment: false
# 预加载评论区
## false: 当点击评论条等区域时再加载评论模块
## true: 页面加载时加载评论区

disqus:
  on: false
  shortname: zhwhong
  # disqus评论系统， 在大陆经常被墙。所以在大陆建议使用多说
  # https://help.disqus.com/customer/en/portal/articles/466208-what-s-a-shortname-

duoshuo:
  on: true
  domain: zhwhong
  # 多说评论系统，http://duoshuo.com/create-site/
  # 使用上面网址登陆你的多说，然后创建站点，在 domain 中填入你设定的域名前半部分
  # http://<要填的部分>.duoshuo.com (domain只填上<>里的内容，不要填整个网址)

##############################

